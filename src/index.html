<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plannet Login</title>
    <meta name="author" content="Global3">
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap h-screen">

        <!-- Login Section -->
        <div class="w-full md:w-2/5 flex flex-col relative plannet-login-section bg-white">

            <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
                <a href="#" class="p-4"><img class="w-52" src="./img/logo_plannet.png"></a>
            </div>

            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl text-plannet-purple">Ingresar al portal de pago.</p>
                <form id="form-log" class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
                    <div class="flex flex-col pt-4">
                        <label for="rut" class="text-lg text-plannet-purple">Rut del cliente</label>
                        <input type="text" id="rut" placeholder="Ej: 1.111.111-1" onkeypress="return isNumber(event)" oninput="checkRut(this)" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight">
                        <div id="alerta">
                            <div id="mensaje" class="text-sm text-blue-500"></div>
                        </div>
                    </div>
                    <!--div class="btn-container w-full mt-8 relative"-->
                        <div class="btn w-full mt-8">
                            <input type="submit" value="Ingresar" id="submit" class="w-full bg-plannet-green text-white font-bold text-lg cursor-pointer px-2 h-12">
                            <!--img class="loading" src="./img/loading.svg" />
                            <img class="check" src="./img/check.svg" /-->
                        </div>
                    <!--/div-->
                </form>
            </div>

            <!-- Whatsapp -->
            <a href="https://api.whatsapp.com/send/?phone=56936954627&text&app_absent=0" class="absolute bottom-16 left-0 bg-plannet-green-dark py-3 px-5 flex items-center rounded-tr-md rounded-br-md">
                <img src="./img/whatsapp.svg" width="30" height="30">
                <span class="text-white text-lg ml-3">Fono Whatsapp +56936954627</span>
            </a>

        </div>

        <!-- Image Section -->
        <div class="w-3/5 bg-plannet-welcome bg-cover">
            
        </div>
    </div>

    <!-- Main Scripts -->
    <script src="./js/scripts.js"></script>

</body>
</html>
